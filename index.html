<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 문자 인코딩 설정 -->
  <meta charset="UTF-8" />
  <!-- 반응형 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 문서 제목 -->
  <title>생일 초대장</title>
  <!-- 스타일 시트 연결 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 중앙 정렬용 컨테이너 시작 -->
  <div class="container">
    <!-- 1. 닫힌 봉투 -->
    <img id="closedEnvelope" src="letter.png" alt="닫힌 편지봉투" />

    <!-- 2. 열린 봉투 + 종이들 (초기 hidden) -->
    <div id="openedContainer">
      <!-- 열린 봉투 이미지 -->
      <img id="openEnvelopeImg" src="openletter.png" alt="열린 봉투" />

      <!-- 첫 번째 종이: 사진 + 축하 텍스트 -->
      <div id="firstPaper">
        <div class="paper-content">
          <img src="photo1.png" alt="이모 사진" class="imo-pic" />
          <div class="initial-text">
            선희이모<br />Happy Birthday! 🎂
          </div>
        </div>
      </div>

      <!-- 두 번째 종이: 축하 메시지 + 다음 버튼 -->
      <div id="secondPaper">
        <div class="paper-content">
          <div class="rolling-text"> 「롤링페이퍼」<br>
          사랑하는 선희~ 생일 축하해 ❤️ - 큰언니<br>
          선희야, 생일 축하해 - 형부<br>
          @@@ - 조카1호<br>
          이모 생일축하해~~ 선물은 요거로 대신?ㅎㅎ - 조카2호</div>
          <button id="nextButton">다음</button>
        </div>
      </div>
    </div>

    <!-- 3. 최종 초대장 -->
    <div id="invitation">
      <h3>
  🎉<span class="gradient-text">선희이모를 생일 파티에 초대합니다</span>
  🎉
</h3>

      <p>
        📅 2025년 7월 12일 (토) 오후 6시<br />
        🏠 장소: 우리 집<br />
        🥳 준비물: 즐길 준비가 된 마음
      </p>
      <img src="house.png" alt="지도 이미지" class="map" />
    </div>
  </div>

  <!-- 동작 제어 스크립트 연결 -->
  <script src="script.js"></script>
</body>
</html>
